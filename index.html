<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js "></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header id="cabecalho">
        <div id="navegacao">
            <a href="#box_inicio">
                <p class="navegacaoStyle">inicio</p>
            </a>
            <a href="#box_sobreMim">
                <p class="navegacaoStyle">sobre mim</p>
            </a>
            <a href="#box_habilidades">
                <p class="navegacaoStyle">habilidades</p>
            </a>
            <a href="#box_redes">
                <p class="navegacaoStyle">redes</p>
            </a>
        </div>
    </header> <!-- FIM CABECALHO -->


    <div class="medida" id="box_inicio">

        <div id="inicio">
            <h1>
                <span class="white"><</span>?lucassantDev <br>
                Portfólio<span class="white">?</span>>
            </h1>
        </div>

        <div id="inicio_bottom">
            <p>
               Buscando evoluir, todos os dias, <br>na área da programação.
            </p>
        </div>

    </div> <!-- FIM DIV BOX INICIO-->

    <div class="medida" id="box_sobreMim">
        <div class="tituloCentralizado">
            <h1>Sobre mim</h1>
        </div>

        <div id="sobreMim">
            <div id="fotoPerfil">
                <!-- foto nessa div -->
            </div>
            <div id="texto"></div>
        </div>
    </div> <!-- FIM DIV BOX SOBRE MIM-->

    <div class="medida" id="box_habilidades">
        <div class="tituloCentralizado">
            <h1>Habilidades</h1>
        </div>

        <div id="habilidades">
            <div class="cardSkill">
                <div class="tituloHabilidades">Ferramentas de versionamento</div>
            </div>
            <div class="cardSkill">
                <div class="tituloHabilidades">Bom conhecimento</div>
            </div>
            <div class="cardSkill">
                <div class="tituloHabilidades">Estudando e aprendendo</div>
            </div>
        </div>
    </div> <!-- FIM DIV BOX HABILIDADES-->


    <div class="medida" id="box_redes">
        <div class="tituloCentralizado">
            <h1>Redes</h1>
        </div>

        <div id="redes">
            <div class="blocoRede" id="Linkedin">
                <div class="tituloRedes">Meu Linkedin</div>
                <div class="imagens" id="imagemLinkedin">
                    <i class="fi fi-brands-linkedin"></i>
                </div>
            </div>
            <div class="blocoRede" id="GitHub">
                <div class="tituloRedes">Meu Github</div>
                <div class="imagens" id="imagemGitHub">
                    <i class="fi fi-brands-github"></i>
                </div>
            </div>
        </div>
    </div> <!-- FIM DIV BOX REDES-->
    
    <script>
        $(document).ready(function(){

            $("#GitHub").click(function(){
                window.open("https://github.com/lucassantDev");
            });

            $("#Linkedin").click(function(){
                window.open("https://www.linkedin.com/in/lucas-ferreira-a07930309/");
            });

        });

    </script>
</body>
</html>
